name: Build and Release (Dev)

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-macos:
    runs-on: [self-hosted, macOS, ARM64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以便获取提交信息

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          # 确保 pyinstaller 在 PATH 中
          echo "${PWD}/.venv/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build Tauri app
        working-directory: frontend
        run: pnpm tauri build

      - name: Get commit messages
        id: commits
        run: |
          # 获取上次发布的标签
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # 如果没有标签,获取所有提交的第一句
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # 如果没有新提交,使用当前提交
          if [ -z "$COMMITS" ]; then
            COMMITS=$(git log -1 --pretty=format:"- %s")
          fi
          
          # 保存到文件并设置输出
          echo "$COMMITS" > commits.txt
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get version and timestamp
        id: version
        run: |
          VERSION=$(node -p "require('./frontend/src-tauri/tauri.conf.json').version")
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          TAG_NAME="dev-${VERSION}-${TIMESTAMP}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find frontend/src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "Error: DMG file not found!"
            exit 1
          fi
          echo "dmg_path=${DMG_PATH}" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename ${DMG_PATH})" >> $GITHUB_OUTPUT

      - name: Clean old dev releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取所有 dev 标签的 release，按创建时间排序
          echo "正在检查现有的 Dev 版本..."
          RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.tag_name | startswith("dev-")) | {id: .id, tag: .tag_name, created: .created_at} | @json')
          
          # 计算现有 dev release 数量
          COUNT=$(echo "$RELEASES" | wc -l | tr -d ' ')
          echo "找到 $COUNT 个 Dev 版本"
          
          # 如果已经有 3 个或更多，删除最旧的
          if [ "$COUNT" -ge 3 ]; then
            echo "Dev 版本数量达到上限，开始删除最旧的版本..."
            # 获取最旧的 release（按创建时间排序，取第一个）
            OLDEST=$(echo "$RELEASES" | head -1)
            RELEASE_ID=$(echo "$OLDEST" | jq -r '.id')
            TAG_NAME=$(echo "$OLDEST" | jq -r '.tag')
            
            echo "删除 Release ID: $RELEASE_ID (Tag: $TAG_NAME)"
            
            # 删除 release
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            
            # 删除对应的 tag
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$TAG_NAME"
            
            echo "已删除旧版本: $TAG_NAME"
          else
            echo "当前 Dev 版本数量未超过限制，无需删除"
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          release_name: 开发版本 ${{ steps.version.outputs.version }} (${{ steps.version.outputs.timestamp }})
          body: |
            ## MAI Launcher 开发构建版本
            
            **版本:** ${{ steps.version.outputs.version }}
            **构建时间:** ${{ steps.version.outputs.timestamp }}
            **平台:** macOS (Apple Silicon)
            
            ### 更新内容
            ${{ steps.commits.outputs.commits }}
            
            ### 安装说明
            1. 下载下方的 DMG 文件
            2. 打开 DMG 文件
            3. 将 MAI Launcher 拖拽到应用程序文件夹
            4. 从应用程序启动
            
            > 注意: 这是开发版本,可能包含未修复的问题。
          draft: false
          prerelease: true

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_dmg.outputs.dmg_path }}
          asset_name: MAI-Launcher-${{ steps.version.outputs.version }}-dev-${{ steps.version.outputs.timestamp }}.dmg
          asset_content_type: application/x-apple-diskimage
