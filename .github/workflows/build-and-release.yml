name: Build and Release (Dev)

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # å‡†å¤‡é˜¶æ®µï¼šèŽ·å–ç‰ˆæœ¬ä¿¡æ¯å’Œæäº¤è®°å½•
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      timestamp: ${{ steps.version.outputs.timestamp }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      commits: ${{ steps.commits.outputs.commits }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version and timestamp
        id: version
        run: |
          VERSION=$(node -p "require('./frontend/src-tauri/tauri.conf.json').version")
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          TAG_NAME="v${VERSION}-dev.${TIMESTAMP}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Get commit messages
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          if [ -z "$COMMITS" ]; then
            COMMITS=$(git log -1 --pretty=format:"- %s")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # macOS æž„å»º (Intel + Apple Silicon Universal)
  build-macos:
    needs: prepare
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri

      - name: Setup Python virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          echo "${PWD}/.venv/bin" >> "$GITHUB_PATH"

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build Tauri app (Universal Binary)
        working-directory: frontend
        run: pnpm tauri build --target universal-apple-darwin

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find frontend/src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "Error: DMG file not found!"
            exit 1
          fi
          echo "dmg_path=${DMG_PATH}" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename ${DMG_PATH})" >> $GITHUB_OUTPUT

      - name: Find signature file
        id: find_sig
        run: |
          SIG_PATH=$(find frontend/src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg.sig" | head -n 1)
          if [ -n "$SIG_PATH" ]; then
            echo "sig_path=${SIG_PATH}" >> $GITHUB_OUTPUT
            echo "signature=$(cat ${SIG_PATH})" >> $GITHUB_OUTPUT
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            ${{ steps.find_dmg.outputs.dmg_path }}
            ${{ steps.find_sig.outputs.sig_path }}
          if-no-files-found: error

  # Windows æž„å»º
  build-windows:
    needs: prepare
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri

      - name: Setup Python virtual environment
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Add Python venv to PATH
        shell: pwsh
        run: |
          echo "${{ github.workspace }}\.venv\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build Tauri app
        working-directory: frontend
        shell: pwsh
        run: pnpm tauri build

      - name: Find NSIS installer
        id: find_nsis
        shell: pwsh
        run: |
          $nsisPath = Get-ChildItem -Path "frontend/src-tauri/target/release/bundle/nsis" -Filter "*.exe" | Select-Object -First 1
          if ($nsisPath) {
            echo "nsis_path=$($nsisPath.FullName)" >> $env:GITHUB_OUTPUT
            echo "nsis_name=$($nsisPath.Name)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "NSIS installer not found!"
            exit 1
          }

      - name: Find MSI installer
        id: find_msi
        shell: pwsh
        run: |
          $msiPath = Get-ChildItem -Path "frontend/src-tauri/target/release/bundle/msi" -Filter "*.msi" | Select-Object -First 1
          if ($msiPath) {
            echo "msi_path=$($msiPath.FullName)" >> $env:GITHUB_OUTPUT
            echo "msi_name=$($msiPath.Name)" >> $env:GITHUB_OUTPUT
          }

      - name: Find signature files
        id: find_sigs
        shell: pwsh
        run: |
          $nsisSig = Get-ChildItem -Path "frontend/src-tauri/target/release/bundle/nsis" -Filter "*.exe.sig" | Select-Object -First 1
          if ($nsisSig) {
            echo "nsis_sig_path=$($nsisSig.FullName)" >> $env:GITHUB_OUTPUT
            $sigContent = Get-Content $nsisSig.FullName -Raw
            echo "nsis_signature=$sigContent" >> $env:GITHUB_OUTPUT
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            frontend/src-tauri/target/release/bundle/nsis/*.exe
            frontend/src-tauri/target/release/bundle/nsis/*.exe.sig
            frontend/src-tauri/target/release/bundle/msi/*.msi
            frontend/src-tauri/target/release/bundle/msi/*.msi.sig
          if-no-files-found: error

  # å‘å¸ƒé˜¶æ®µ
  release:
    needs: [prepare, build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installers
          path: artifacts/windows

      - name: List artifacts
        run: |
          echo "=== macOS Artifacts ==="
          find artifacts/macos -type f -ls
          echo "=== Windows Artifacts ==="
          find artifacts/windows -type f -ls

      - name: Clean old dev releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "æ­£åœ¨æ£€æŸ¥çŽ°æœ‰çš„ Dev ç‰ˆæœ¬..."
          RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.tag_name | contains("-dev.")) | {id: .id, tag: .tag_name, created: .created_at} | @json')
          
          COUNT=$(echo "$RELEASES" | grep -c "id" || echo "0")
          echo "æ‰¾åˆ° $COUNT ä¸ª Dev ç‰ˆæœ¬"
          
          if [ "$COUNT" -ge 3 ]; then
            echo "Dev ç‰ˆæœ¬æ•°é‡è¾¾åˆ°ä¸Šé™ï¼Œå¼€å§‹åˆ é™¤æœ€æ—§çš„ç‰ˆæœ¬..."
            OLDEST=$(echo "$RELEASES" | head -1)
            RELEASE_ID=$(echo "$OLDEST" | jq -r '.id')
            TAG_NAME=$(echo "$OLDEST" | jq -r '.tag')
            
            echo "åˆ é™¤ Release ID: $RELEASE_ID (Tag: $TAG_NAME)"
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$TAG_NAME"
            echo "å·²åˆ é™¤æ—§ç‰ˆæœ¬: $TAG_NAME"
          fi

      - name: Get artifact paths
        id: artifacts
        run: |
          # macOS
          DMG_PATH=$(find artifacts/macos -name "*.dmg" | head -n 1)
          DMG_SIG_PATH=$(find artifacts/macos -name "*.dmg.sig" | head -n 1)
          echo "dmg_path=${DMG_PATH}" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename ${DMG_PATH})" >> $GITHUB_OUTPUT
          if [ -f "$DMG_SIG_PATH" ]; then
            echo "dmg_sig=$(cat ${DMG_SIG_PATH})" >> $GITHUB_OUTPUT
          fi
          
          # Windows NSIS
          NSIS_PATH=$(find artifacts/windows -name "*.exe" | head -n 1)
          NSIS_SIG_PATH=$(find artifacts/windows -name "*.exe.sig" | head -n 1)
          echo "nsis_path=${NSIS_PATH}" >> $GITHUB_OUTPUT
          echo "nsis_name=$(basename ${NSIS_PATH})" >> $GITHUB_OUTPUT
          if [ -f "$NSIS_SIG_PATH" ]; then
            echo "nsis_sig=$(cat ${NSIS_SIG_PATH})" >> $GITHUB_OUTPUT
          fi
          
          # Windows MSI
          MSI_PATH=$(find artifacts/windows -name "*.msi" | head -n 1)
          MSI_SIG_PATH=$(find artifacts/windows -name "*.msi.sig" | head -n 1)
          if [ -f "$MSI_PATH" ]; then
            echo "msi_path=${MSI_PATH}" >> $GITHUB_OUTPUT
            echo "msi_name=$(basename ${MSI_PATH})" >> $GITHUB_OUTPUT
          fi
          if [ -f "$MSI_SIG_PATH" ]; then
            echo "msi_sig=$(cat ${MSI_SIG_PATH})" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          release_name: å¼€å‘ç‰ˆæœ¬ ${{ needs.prepare.outputs.version }} (${{ needs.prepare.outputs.timestamp }})
          body: |
            ## MAI Launcher å¼€å‘æž„å»ºç‰ˆæœ¬
            
            **ç‰ˆæœ¬:** ${{ needs.prepare.outputs.version }}
            **æž„å»ºæ—¶é—´:** ${{ needs.prepare.outputs.timestamp }}
            
            ### æ”¯æŒå¹³å°
            | å¹³å° | æž¶æž„ | å®‰è£…åŒ… |
            |------|------|--------|
            | ðŸŽ macOS | Intel + Apple Silicon (Universal) | `.dmg` |
            | ðŸªŸ Windows | x64 | `.exe` (NSIS) / `.msi` |
            
            ### æ›´æ–°å†…å®¹
            ${{ needs.prepare.outputs.commits }}
            
            ### å®‰è£…è¯´æ˜Ž
            
            #### macOS
            1. ä¸‹è½½ `.dmg` æ–‡ä»¶
            2. æ‰“å¼€ DMG æ–‡ä»¶
            3. å°† MAI Launcher æ‹–æ‹½åˆ°åº”ç”¨ç¨‹åºæ–‡ä»¶å¤¹
            4. é¦–æ¬¡è¿è¡Œæ—¶ï¼Œå³é”®ç‚¹å‡»åº”ç”¨é€‰æ‹©"æ‰“å¼€"ä»¥ç»•è¿‡ Gatekeeper
            
            #### Windows
            1. ä¸‹è½½ `.exe` (æŽ¨è) æˆ– `.msi` å®‰è£…åŒ…
            2. è¿è¡Œå®‰è£…ç¨‹åº
            3. æŒ‰ç…§å®‰è£…å‘å¯¼å®Œæˆå®‰è£…
            4. ä»Žå¼€å§‹èœå•æˆ–æ¡Œé¢å¯åŠ¨ MAI Launcher
            
            > âš ï¸ **æ³¨æ„:** è¿™æ˜¯å¼€å‘ç‰ˆæœ¬ï¼Œå¯èƒ½åŒ…å«æœªä¿®å¤çš„é—®é¢˜ã€‚è¯·å‹¿åœ¨ç”Ÿäº§çŽ¯å¢ƒä¸­ä½¿ç”¨ã€‚
          draft: false
          prerelease: true

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.dmg_path }}
          asset_name: MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-macos-universal.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload Windows NSIS installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.nsis_path }}
          asset_name: MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-windows-x64-setup.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload Windows MSI installer
        if: steps.artifacts.outputs.msi_path != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.msi_path }}
          asset_name: MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-windows-x64.msi
          asset_content_type: application/x-msi

      - name: Generate update manifest (latest.json)
        run: |
          cat > latest.json << 'EOF'
          {
            "version": "${{ needs.prepare.outputs.tag_name }}",
            "notes": "å¼€å‘ç‰ˆæœ¬æ›´æ–°",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${{ steps.artifacts.outputs.dmg_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag_name }}/MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-macos-universal.dmg"
              },
              "darwin-x86_64": {
                "signature": "${{ steps.artifacts.outputs.dmg_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag_name }}/MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-macos-universal.dmg"
              },
              "windows-x86_64": {
                "signature": "${{ steps.artifacts.outputs.nsis_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag_name }}/MAI-Launcher-${{ needs.prepare.outputs.version }}-dev-windows-x64-setup.exe"
              }
            }
          }
          EOF
          
          # æ›¿æ¢æ—¥æœŸ
          sed -i "s/\$(date -u +%Y-%m-%dT%H:%M:%SZ)/$(date -u +%Y-%m-%dT%H:%M:%SZ)/g" latest.json
          cat latest.json

      - name: Upload latest.json to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json
