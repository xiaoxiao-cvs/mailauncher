name: Build and Release (Dev)

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤‰ª•‰æøËé∑ÂèñÊèê‰∫§‰ø°ÊÅØ

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          # Á°Æ‰øù pyinstaller Âú® PATH ‰∏≠
          echo "${PWD}/.venv/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build Tauri app
        working-directory: frontend
        run: pnpm tauri build

      - name: Get commit messages
        id: commits
        run: |
          # Ëé∑Âèñ‰∏äÊ¨°ÂèëÂ∏ÉÁöÑÊ†áÁ≠æ
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Â¶ÇÊûúÊ≤°ÊúâÊ†áÁ≠æ,Ëé∑ÂèñÊâÄÊúâÊèê‰∫§ÁöÑÁ¨¨‰∏ÄÂè•
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # Â¶ÇÊûúÊ≤°ÊúâÊñ∞Êèê‰∫§,‰ΩøÁî®ÂΩìÂâçÊèê‰∫§
          if [ -z "$COMMITS" ]; then
            COMMITS=$(git log -1 --pretty=format:"- %s")
          fi
          
          # ‰øùÂ≠òÂà∞Êñá‰ª∂Âπ∂ËÆæÁΩÆËæìÂá∫
          echo "$COMMITS" > commits.txt
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get version and timestamp
        id: version
        run: |
          VERSION=$(node -p "require('./frontend/src-tauri/tauri.conf.json').version")
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          TAG_NAME="dev-${VERSION}-${TIMESTAMP}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find frontend/src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "Error: DMG file not found!"
            exit 1
          fi
          echo "dmg_path=${DMG_PATH}" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename ${DMG_PATH})" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          release_name: Dev Release ${{ steps.version.outputs.version }} (${{ steps.version.outputs.timestamp }})
          body: |
            ## üöÄ Dev Build - MAI Launcher
            
            **Version:** ${{ steps.version.outputs.version }}
            **Build Time:** ${{ steps.version.outputs.timestamp }}
            **Platform:** macOS (Apple Silicon & Intel)
            
            ### üìù Changes in this build:
            ${{ steps.commits.outputs.commits }}
            
            ### üì¶ Installation
            1. Download the DMG file below
            2. Open the DMG file
            3. Drag MAI Launcher to Applications folder
            4. Launch from Applications
            
            > ‚ö†Ô∏è **Note:** This is a development build and may contain bugs.
          draft: false
          prerelease: true

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_dmg.outputs.dmg_path }}
          asset_name: MAI-Launcher-${{ steps.version.outputs.version }}-dev-${{ steps.version.outputs.timestamp }}.dmg
          asset_content_type: application/x-apple-diskimage
